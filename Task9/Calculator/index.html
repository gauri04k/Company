<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container mt-3">
        <div class="card p-3 shadow" style="max-width: 400px; margin:auto;">

            <h3 class="text-left">Simple Calculator</h3>

            <!-- Input Fields -->
            <input type="text" id="num1" class="form-control mb-2" placeholder="Enter first number">
            <input type="text" id="num2" class="form-control mb-3" placeholder="Enter second number">

            <!-- Number Buttons -->
            <div class="row g-1">
                <div class="col-4"><button class="btn btn-primary w-100 num">1</button></div>
                <div class="col-4"><button class="btn btn-primary w-100 num">2</button></div>
                <div class="col-4"><button class="btn btn-primary w-100 num">3</button></div>

                <div class="col-4"><button class="btn btn-primary w-100 num">4</button></div>
                <div class="col-4"><button class="btn btn-primary w-100 num">5</button></div>
                <div class="col-4"><button class="btn btn-primary w-100 num">6</button></div>

                <div class="col-4"><button class="btn btn-primary w-100 num">7</button></div>
                <div class="col-4"><button class="btn btn-primary w-100 num">8</button></div>
                <div class="col-4"><button class="btn btn-primary w-100 num">9</button></div>

                <div class="col-12"><button class="btn btn-primary w-100 num">0</button></div>
            </div>

            <!-- Operators -->
            <div class="row mt-2 g-1">
                <div class="col-3"><button class="btn btn-secondary w-100 op">+</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 op">-</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 op">*</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 op">/</button></div>
            </div>

            <!-- Equal Button -->
            <button id="equal" class="btn btn-success w-100 mt-3">=</button>

            <h4 class="text-center mt-2">Result: <span id="result">0</span></h4>

        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
