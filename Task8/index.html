<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(109, 114, 109);
        }
        
        .box {
            border: 2px solid #000;
            text-align: center;
            padding: 30px;
            font-weight: bold;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container mt-3">

        <div class="row g-3 mb-3">
            <div class="col-md-12">
                <div class="box">1</div>
            </div>
        </div>


        <div class="row g-3 mb-3">
            <div class="col-12 col-md-6">
                <div class="box">2</div>
            </div>
            <div class="col-12 col-md-6">
                <div class="box">3</div>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row g-3 mb-3">
            <div class="col-12 col-md-3">
                <div class="box">5</div>
            </div>
            <div class="col-12 col-md-3">
                <div class="box">6</div>
            </div>
            <div class="col-12 col-md-3">
                <div class="box">7</div>
            </div>
            <div class="col-12 col-md-3">
                <div class="box">8</div>
            </div>
        </div>

        <div class="row g-3 ">
            <!--nested for left ke liye -->
            <div class="col-12 col-md-6 ">
                <div class="box flex-fill h-100">9</div>
            </div>


            <div class="col-md-6">
                <div class="row g-3">
                    <div class="col-6">
                        <div class="box">10</div>
                    </div>
                    <div class="col-6">
                        <div class="box">11</div>
                    </div>
                    <div class="col-6">
                        <div class="box">12</div>
                    </div>
                    <div class="col-6">
                        <div class="box">14</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
