<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Column</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-primary text-white text-center p-3 border">1</div>
            <div class="col-4 bg-success text-white text-center p-3 border">2</div>
            <div class="col-4 bg-warning text-dark text-center p-3 border">3</div>
            <div class="col-8 bg-primary text-white text-center p-3 border">4</div>
            <div class="col-4 bg-success text-white text-center p-3 border">5</div>
            <div class="col-4 bg-primary text-white text-center p-3 border">6</div>
            <div class="col-8 bg-success text-white text-center p-3 border">7</div>
        </div>
    </div>

</body>

</html>
